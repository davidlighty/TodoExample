<head>
	<title>
		TodoExample
	</title>
</head>
<body>
	{{> title}} {{> todos}}
</body>
<template name="title">
	<h1>
		{{title}}
	</h1>
</template>

<template name="todos">
	<section>
		<input type="text" id="newTodo" placeholder="Todo Text..." />
		<button id="AddTodo">
			Add
		</button>
	</section>
	<ul>
		{{#each todos}}
		<li>
			<section>
				<input type="checkbox" name="isFinished" id="isFinished" />
				<label id="todoTitle">
					{{title}}
				</label>
			</section>
		</li>
		{{/each}}
	</ul>
</template>
